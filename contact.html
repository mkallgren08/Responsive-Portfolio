<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Michael Kallgren: Developer, Engineer</title>
	<link rel = "stylesheet" type = "text/css" href = "./assets/css/style.css"
</head>
<body>
	<!-- This is the navigation banner and general header for the site -->
	<div class = "banner"> 
		<!-- Name tag  -->
		<header class = "nameblock"> 
			<h1>Michael K. Kallgren </h1>
		</header>
		<!-- This is the section containing the buttons -->
		<section class = "navbutts">
			<!-- "About" button -->
			<div id = "about">
				<a href = "index.html">About</a>
			</div>
			
			<!-- "Portfolio" button -->
			<div id = "portfolio">
				<a href = "portfolio.html">Portfolio</a>
			</div>
	
			<!-- "Contact" button -->
			<div id = "contact">
				<a href = "contact.html">Contact</a>
			</div>
		</section>
	</div>
	
	<!-- This div wraps the main text of the site -->
	<div class = "wrapper clearfix">
		<!-- About Me text block -->
		<section class = "contentmain">
		<div class = "contentsub">
			<!-- About Me Title bar -->
			<div class = "contenttitle">
			<h2>Contact Me</h2>
			</div>

			<!-- Bio Blurb -->
			<div id = "abtmetxt">
				<form action="#">
  					<h4>Your Name:</h4><br>
  						<input class = "contactee" type="text" name="name"><br>
  					<h4>Your E-Mail:</h4><br>
  						<input class = "contactee" type="text" name="email"><br>
   					<h4>Callback Number:</h4><br>
  						<input class = "contactee" type="text" name="phone"><br>
					<h4>Your Message:</h4><br>
						<textarea class = "messagetxt" rows = "6" columns = "50"></textarea><br>
					<h4>Preferred Method of Contact?</h4><br>
						<input type="radio" name="contacttype" value="email" checked> E-mail<br>
  						<input type="radio" name="contacttype" value="phone"> Phone<br>
  						<input type="radio" name="contacttype" value="either"> Either<br>
  					<br>
  					<input class = "submit" type="submit" value="Submit">
				</form>
			</div>
		</div>
		</section>
		
		<!-- Connect With Me Block -->
		<section id = "connectlinks">
			<div id = "connectbanner">
				<h2>Connect with Me</h2>
			</div>

			<div class = "icons">
				<!-- Git Hub Icon -->
				<div class = "iconlnk">
					<a href = "https://github.com/mkallgren08" target = "_blank">
						<img class = "icon" src = "./assets/images/GitHub-Mark.png" alt = 'GitHub Icon'>
					</a>
				</div>
	
				<!-- LinkedIn Icon -->
				<div class = "iconlnk">
					<a href = "https://www.linkedin.com/in/michaelkallgren/" target = "_blank">
						<img class = "icon" src = "./assets/images/linkedin-logo.jpg" alt = 'LinkedIn Icon'>
					</a>
				</div>
	
				<!-- StackOverflow Icon -->
				<div class = "iconlnk">
					<a href = "https://stackexchange.com/users/11177288/michael-kallgren" target = "_blank">
						<img class = "icon" src = "./assets/images/so-icon.svg" alt = "StackOverflow Icon">
					</a>
				</div>
			</div>
		</section>
	</div>

	<!-- This is the footer for the website -->
	<div>
		<footer> Copyright &#xa9; Michael K. Kallgren</footer>
	</div>
	
</body>
</html>
